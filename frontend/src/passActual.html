<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <title>Password Protection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* âœ… Minimal Tailwind-style utilities */
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a0a1a 50%,
          #0a0a1a 100%
        );
        color: #f5f5f5;
        font-family: "Inter", system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }
      body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(238, 199, 255, 0.03) 1px,
          transparent 1px
        );
        background-size: 50px 50px;
        animation: bgMove 20s linear infinite;
      }
      @keyframes bgMove {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }
      .container {
        width: 100%;
        max-width: 26rem;
        background: rgba(25, 25, 25, 0.85);
        backdrop-filter: blur(12px);
        border-radius: 1.5rem;
        border: 1px solid rgba(238, 199, 255, 0.15);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
          0 0 60px rgba(133, 70, 216, 0.1);
        padding: 2.5rem;
        position: relative;
        z-index: 1;
        animation: fadeInUp 0.6s ease-out;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      svg {
        display: block;
        margin: 0 auto 1.5rem auto;
        filter: drop-shadow(0 4px 20px rgba(238, 199, 255, 0.3));
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      h2 {
        font-size: 1.875rem;
        font-weight: bold;
        text-align: center;
        background: linear-gradient(135deg, #eec7ff 0%, #b89dff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
      }
      p {
        text-align: center;
        color: #aaa;
        margin-bottom: 2rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .input-wrapper {
        position: relative;
        width: 100%;
      }
      input {
        width: 100%;
        padding: 1rem;
        padding-right: 3rem;
        border-radius: 0.875rem;
        border: 1px solid rgba(238, 199, 255, 0.2);
        background: rgba(255, 255, 255, 0.06);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
        outline: none;
      }
      input:focus {
        border-color: rgba(238, 199, 255, 0.5);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 20px rgba(238, 199, 255, 0.2);
      }
      input::placeholder {
        color: rgba(170, 170, 170, 0.8);
      }
      button {
        width: 100%;
        padding: 1.125rem;
        border-radius: 0.875rem;
        background: linear-gradient(135deg, #eec7ff, #8546d8);
        color: rgb(0, 0, 0);
        font-size: 1.125rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(133, 70, 216, 0.3);
        position: relative;
        overflow: hidden;
      }
      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s ease;
      }
      button:hover:not(:disabled)::before {
        left: 100%;
      }
      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 30px rgba(133, 70, 216, 0.5);
      }
      button:active:not(:disabled) {
        transform: translateY(0);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .eye-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(170, 170, 170, 0.8);
        transition: color 0.3s ease;
        width: auto;
        box-shadow: none;
      }
      .eye-toggle:hover,
      .eye-toggle:active {
        transform: translateY(-50%) !important;
        box-shadow: none;
      }

      .eye-toggle svg {
        width: 20px;
        height: 20px;
        filter: none;
        animation: none;
        margin: 0;
      }
      .toast {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: rgba(34, 34, 34, 0.95);
        backdrop-filter: blur(10px);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    </style>
  </head>

      <h2>Control Panel Access</h2>
      <p>Since this is a live demo, you may click on continue to access the host page. In your hosted page, you will be asked for a password that you must set before deploying.</p>

      <form id="passwordForm">
        <div class="input-wrapper">
          <button type="button" class="eye-toggle" id="togglePassword">
          </button>
        </form>
        </div>
        <button type="submit" id="submitBtn">Continue</button>
    </div>

    <div id="toast" class="toast"></div>

    <script>

      const form = document.getElementById("passwordForm");
      const btn = document.getElementById("submitBtn");


      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const password = "test";


        btn.disabled = true;
        btn.textContent = "Verifying...";

        try {
          const response = await fetch("/api/unlock-page", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ password }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            setTimeout(() => window.location.reload(), 500);
          }
        } catch (err) {
          console.error(err);
          showToast("Server did not respond", "destructive");
        } finally {
          btn.disabled = false;
          btn.textContent = "Continue";
        }
      });
    </script>
